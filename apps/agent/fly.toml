# Fly.io configuration for Beethoven Agent

app = "beethoven-agent"
primary_region = "fra"  # Frankfurt for German market

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# LiveKit agent doesn't need HTTP, but Fly requires it
# The agent connects outbound to LiveKit Cloud
